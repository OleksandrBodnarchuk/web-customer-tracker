<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Customer</title>

    <link type="text/css"
          rel="stylesheet"
          href="/static/style.css">

    <link type="text/css"
          rel="stylesheet"
          href="/static/add-customer-style.css">
</head>

<body>

<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <h3>Save Customer</h3>

    <form th:action="@{/customer/save}" th:object="${customer}" method="POST">
        <table>
            <tbody>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td><input id="firstName" th:field="*{firstName}"/></td>
            </tr>

            <tr>
                <td><label for="lastName">Last name:</label></td>
                <td><input id="lastName" th:field="*{lastName}"/></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input id="email" th:field="*{email}"/></td>
            </tr>

            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Save" class="save"/></td>
            </tr>


            </tbody>
        </table>


    </form>

    <div style="clear:both"></div>

    <p>
        <a th:href="@{/customer}">Back to List</a>
    </p>

</div>

</body>

</html>
